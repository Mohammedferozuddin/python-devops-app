trigger:
  branches:
    include:
    - main
stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: 'dockerhub-connection'
        repository: 'ferozuddin/devops-app'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          latest
    - task: SSH@0
      displayName: Deploy Container on AWS EC2
      inputs:
        sshEndpoint: 'web-app'
        runOptions: 'commands'
        commands: |
          docker pull ferozuddin/devops-app:latest
          docker rm -f devops-app 2>/dev/null || true
          docker run -d -p 5000:5000 --name devops-app --restart always ferozuddin/devops-app:latest
