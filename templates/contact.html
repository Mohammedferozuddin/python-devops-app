<!DOCTYPE html>
<html>
<head>
    <title>Contact | DevOps App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        nav { padding: 15px; background: rgba(0,0,0,0.2); }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        h1 { margin-top: 100px; font-size: 42px; }
        input, textarea {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <h1>Contact Us</h1>
    <form>
        <input type="text" placeholder="Your Name"><br>
        <input type="email" placeholder="Your Email"><br>
        <textarea placeholder="Your Message"></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
